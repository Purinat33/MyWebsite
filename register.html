<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <style>
        .form{
            font-size: large;
        }
    </style>
</head>
<body>
    <div align="center">
        <h1>
            <u>Registration</u>
        </h1>
         <a href="index.html" target="_self"><img src="img/home.png" alt="Home" width="90" height="90"></a>
    </div>
    <hr><br>
    <!--Registrar-->
    <div>
        <h2>Fill out the form below</h2>
    </div>

    <form>
    <fieldset class="form">
    <legend>Create an account</legend>
    <div>
        <span>
           <label for="fname">First Name</label>
           <input type="text" name="fname" id="fname" placeholder="John">
        </span>

        <span>
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" placeholder="Doe">
        </span>
    </div>
    <br>
        <div>
            <label for="gender">Gender: </label>
            <span>
                <input type="radio" name="sex" id="male">
                <label for="male">Male</label>
            </span>

            <span>
                <input type="radio" name="sex" id="fem">
                <label for="fem">Female</label>
            </span>

            <span>
                <input type="radio" name="sex" id="othersex">
                <label for="othersex">Other</label>
            </span>
        </div>
        <br>
        <div>
            <label for="mail">E-Mail</label>
            <input type="email" name="mail" id="mail" placeholder="johndoe@mail.com" required>
        </div>
        <br>
        <div>
            <label for="pwd">Password</label>
            <input type="password" name="pwd" id="pwd" required>
        </div>
        <br>
        <div>
            <label for="bdate">Birthdate</label>
            <input type="date" name="bdate" id="bdate">
        </div>
        <br><br>
        <div>
            <label for="doc">Upload document</label>
            <input type="file" name="doc" id="doc">
        </div>
        <br>
        <div>
            <span>
                <button type="submit">Submit</button>
            </span>
            
            <span>
                <button type="reset">Discard</button>
            </span>
        </div>
    </fieldset>
    </form>


</body>
</html>
